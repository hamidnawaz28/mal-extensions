<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 320px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }
      h2 {
        margin: 0 0 15px 0;
        font-size: 20px;
      }
      .status {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .time-display {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin: 10px 0;
      }
      .label {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 5px;
      }
      .info {
        font-size: 13px;
        opacity: 0.8;
        line-height: 1.5;
      }
      .info p {
        margin: 8px 0;
      }
      button {
        width: 100%;
        padding: 12px;
        background: white;
        color: #667eea;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
      }
      button:hover {
        background: #f0f0f0;
      }
      button:active {
        background: #e0e0e0;
      }
      .break-status {
        background: rgba(255, 255, 255, 0.3);
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-weight: bold;
        text-align: center;
      }
      input[type="number"] {
        width: 60px;
        padding: 6px 8px;
        margin: 0 6px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        color: #4c3fa5;
      }

      /* remove arrows (Chrome) */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .header {
        display: flex;
        align-items: center; /* vertically centers icon with text */
        gap: 10px; /* space between icon and text */
        margin-bottom: 15px;
      }

      .header-icon {
        width: 28px; /* adjust size */
        height: 28px;
        display: inline-block;
      }

      .header-text {
        font-size: 20px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="logo.png" alt="Break Icon" class="header-icon" />
      <span class="header-text"> Break Time Remainder</span>
    </div>

    <div id="breakStatus" class="break-status" style="display: none">
      üõë BREAK MODE ACTIVE
    </div>

    <div class="status">
      <div class="label" id="statusLabel">Time until break:</div>
      <div class="time-display" id="timeDisplay">--:--</div>
    </div>

    <div class="info">
      <p>
        ‚Ä¢ Work time: <input id="workInput" type="number" min="45" />
        <span>minutes</span>
      </p>
      <p>
        ‚Ä¢ Break time: <input id="breakInput" type="number" min="15" />
        <span>minutes</span>
      </p>
      <p id="breakInfo">A banner will appear when it's time to take a break.</p>
      <p id="blockInfo" style="display: none">
        New tabs are blocked during break.
      </p>
    </div>

    <button id="startBtn">‚ñ∂ Start</button>
    <button id="stopBtn">‚èπ Stop</button>
    <button id="resetBtn">üîÑ Reset Timer & Resume Work</button>

    <script src="popup.js"></script>
  </body>
</html>
